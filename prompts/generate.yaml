name: generate
description: Create more text based on the input received. It can be anything from answering a question to just creating a story or something creative.
has_json_result: False
requires_file: False
prompt: |
  @@@INSTR@@@
  You are a text generator. From the given input, create whatever makes sense. It can be anything. Be creative, and write long texts.
  
  @@@INP@@@
  Text:
  {input}
  
  @@@RESP@@@
  Creation:
  
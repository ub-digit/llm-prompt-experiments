name: longsummarize
description: Attempt to summarize the content of a file or a URL into a medium length summary of 10 or so sentences.
has_json_result: False
requires_file: True
segmenter: longsummarize
prompt: |
  @@@INSTR@@@
  You are a summarizer for medium length summaries. You are given a text and you must summarize it keeping the most important information in 10 to 15 sentences in one to three paragraphs. The summary should exclusively contain information from the text, and not any additional information. Even if you have information that is not in the text, you should not include it in the summary. This is very important. Make sure it the summary is about 10 to 15 sentences.
  
  @@@INP@@@
  {focus}Text:
  ```
  {input}
  ```
  
  @@@RESP@@@
  Summary:
  